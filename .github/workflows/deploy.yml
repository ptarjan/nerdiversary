# Deploy to GitHub Pages on every push to main branch
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - claude/nerdiversary-birthday-calculator-WK3L1
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          # Create dist directory
          mkdir -p dist

          # Copy all static files
          cp -r index.html results.html dist/
          cp -r css dist/
          cp -r js dist/
          cp -r assets dist/
          cp manifest.json sw.js dist/
          cp .nojekyll dist/

          # Create a simple 404 page that redirects to index
          cat > dist/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=/">
              <title>Redirecting...</title>
          </head>
          <body>
              <p>Redirecting to <a href="/">Nerdiversary</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
