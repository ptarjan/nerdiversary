# Deploy Cloudflare Worker on every push
name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
      - master
      - claude/nerdiversary-birthday-calculator-WK3L1
    paths:
      - 'worker/**'
      - 'js/**'
      - 'test/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests
        run: node test/nerdiversary.test.js

  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: worker
