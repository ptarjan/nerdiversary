<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="planetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Ring behind -->
  <ellipse cx="16" cy="16" rx="14" ry="4" fill="none" stroke="url(#ringGrad)" stroke-width="2" transform="rotate(-20, 16, 16)"/>

  <!-- Planet -->
  <circle cx="16" cy="16" r="9" fill="url(#planetGrad)"/>

  <!-- Shine -->
  <ellipse cx="13" cy="13" rx="3" ry="2" fill="rgba(255,255,255,0.3)" transform="rotate(-30, 13, 13)"/>

  <!-- Small star/sparkle -->
  <circle cx="26" cy="6" r="1.5" fill="#fbbf24"/>
</svg>
