<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for the main planet -->
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>

    <!-- Gradient for the ring -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.3"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star filter -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background stars -->
  <circle cx="25" cy="30" r="1.5" fill="#fff" filter="url(#starGlow)" opacity="0.8"/>
  <circle cx="175" cy="45" r="1" fill="#fff" filter="url(#starGlow)" opacity="0.6"/>
  <circle cx="40" cy="160" r="1.2" fill="#fff" filter="url(#starGlow)" opacity="0.7"/>
  <circle cx="165" cy="165" r="1.5" fill="#fff" filter="url(#starGlow)" opacity="0.8"/>
  <circle cx="15" cy="100" r="1" fill="#fff" filter="url(#starGlow)" opacity="0.5"/>
  <circle cx="185" cy="90" r="1.3" fill="#fff" filter="url(#starGlow)" opacity="0.7"/>
  <circle cx="50" cy="20" r="0.8" fill="#c084fc" filter="url(#starGlow)" opacity="0.6"/>
  <circle cx="150" cy="180" r="1" fill="#c084fc" filter="url(#starGlow)" opacity="0.5"/>

  <!-- Outer orbit ring -->
  <ellipse cx="100" cy="100" rx="85" ry="25" fill="none" stroke="url(#ringGradient)" stroke-width="2" transform="rotate(-15, 100, 100)" opacity="0.4"/>

  <!-- Middle orbit ring -->
  <ellipse cx="100" cy="100" rx="70" ry="20" fill="none" stroke="url(#ringGradient)" stroke-width="2.5" transform="rotate(-15, 100, 100)" opacity="0.6"/>

  <!-- Inner orbit ring (behind planet) - lower arc -->
  <path d="M 35 115 Q 100 150 165 115" fill="none" stroke="url(#ringGradient)" stroke-width="3" opacity="0.8"/>

  <!-- Main planet -->
  <circle cx="100" cy="100" r="45" fill="url(#planetGradient)" filter="url(#glow)"/>

  <!-- Planet shine -->
  <ellipse cx="85" cy="85" rx="15" ry="10" fill="rgba(255,255,255,0.2)" transform="rotate(-30, 85, 85)"/>

  <!-- Planet surface details -->
  <path d="M 70 85 Q 100 75 130 90" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8" stroke-linecap="round"/>
  <path d="M 65 110 Q 95 120 135 105" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="6" stroke-linecap="round"/>

  <!-- Inner orbit ring (in front of planet) - upper arc -->
  <path d="M 35 85 Q 100 50 165 85" fill="none" stroke="url(#ringGradient)" stroke-width="3" opacity="0.8"/>

  <!-- Binary/numbers floating around -->
  <text x="30" y="70" font-family="monospace" font-size="10" fill="#c084fc" opacity="0.7" filter="url(#starGlow)">10</text>
  <text x="160" y="60" font-family="monospace" font-size="8" fill="#a855f7" opacity="0.6" filter="url(#starGlow)">Ï€</text>
  <text x="165" y="140" font-family="monospace" font-size="9" fill="#c084fc" opacity="0.7" filter="url(#starGlow)">42</text>
  <text x="25" y="140" font-family="monospace" font-size="8" fill="#a855f7" opacity="0.6" filter="url(#starGlow)">e</text>

  <!-- Small orbiting objects -->
  <circle cx="170" cy="95" r="5" fill="#10b981" filter="url(#glow)"/>
  <circle cx="30" cy="105" r="4" fill="#f59e0b" filter="url(#glow)"/>
  <circle cx="145" cy="55" r="3" fill="#06b6d4" filter="url(#glow)"/>

  <!-- Celebration sparkles -->
  <path d="M 85 45 L 87 50 L 92 50 L 88 53 L 90 58 L 85 55 L 80 58 L 82 53 L 78 50 L 83 50 Z" fill="#fbbf24" opacity="0.9"/>
  <path d="M 120 150 L 121 153 L 124 153 L 122 155 L 123 158 L 120 156 L 117 158 L 118 155 L 116 153 L 119 153 Z" fill="#fbbf24" opacity="0.8"/>
</svg>
