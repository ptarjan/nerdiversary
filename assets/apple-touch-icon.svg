<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="planet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="30" cy="35" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="150" cy="30" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="25" cy="145" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="155" cy="150" r="2" fill="#fff" opacity="0.6"/>

  <!-- Ring behind -->
  <ellipse cx="90" cy="90" rx="65" ry="18" fill="none" stroke="url(#ring)" stroke-width="5" transform="rotate(-15, 90, 90)"/>

  <!-- Planet -->
  <circle cx="90" cy="90" r="42" fill="url(#planet)"/>

  <!-- Shine -->
  <ellipse cx="75" cy="75" rx="12" ry="8" fill="rgba(255,255,255,0.25)" transform="rotate(-30, 75, 75)"/>

  <!-- Sparkle -->
  <path d="M 135 45 L 137 50 L 142 50 L 138 54 L 140 59 L 135 55 L 130 59 L 132 54 L 128 50 L 133 50 Z" fill="#fbbf24"/>
</svg>
